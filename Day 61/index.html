<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myObject = {
        city: "Madrid",
        greet() {
          console.log(`Greetings from ${this.city}`);
        },
      };

      myObject.greet();

      const myDate = new Date();
      let object = myDate;

      do {
        object = Object.getPrototypeOf(object);
        console.log(object);
      } while (object);
    </script>
  </body>
</html>
